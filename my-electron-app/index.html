<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancias/Pérdidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Ganancias/Pérdidas</h1>
    </header>
    <main>
        <form id="calculation-form">
            <div>
                <label for="numero1">Precio anterior:</label>
                <input type="number" id="numero1" required>
            </div>
            <div>
                <label for="numero2">Precio actual:</label>
                <input type="number" id="numero2" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="renderer.js"></script>
</body>
</html>
